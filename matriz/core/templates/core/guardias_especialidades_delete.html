{% extends 'core/base.html' %}
{% load static %}
{% block title %}Borrar Guardia{% endblock %}
{% block content %}

<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
          <form action="" method="post">{% csrf_token %}
            <p>¿Estás seguro de que quieres borrar la Guardia de <b>"{{ object.name }}"</b> con fecha de inicio <b>"{{ object.fecha_inicio }}"</b> y fin <b>"{{ object.fecha_fin }}"</b> ?</p>
            <input type="submit" class="btn btn-primary btn-block" value="Sí, borrar la guardia" />
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
